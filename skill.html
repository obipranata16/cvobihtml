  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body { font-family: Arial, Helvetica, sans-serif; background: #fff; }

  
    .navigation {
      position: fixed;
      top: 0; left: 0; right: 0;

      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .navigation ul {
      position: absolute;

    .navigation a {
      color: white;
      font-size: 20px;
      text-decoration: none;
      transition: 0.3s;
      padding: 6px 8px;
      border-radius: 4px;
    }

    .navigation a:hover {

      text-decoration: underline white;
    }

    }

    }

    .pendidikan h2 {
      text-align: center;
      margin-bottom: 30px;
      color: navy;
    }

    .pendidikan table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .pendidikan th, .pendidikan td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    .pendidikan th {
      background-color: #f2f2f2;
      color: navy;
    }

    .pendidikan tr:nth-child(even) {

    }
